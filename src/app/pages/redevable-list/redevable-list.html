<div class="space-y-8">
  <!-- Page Header -->
  <div class="flex flex-col md:flex-row items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Gestion des Redevables</h1>
      <p class="mt-1 text-gray-500">
        Gérez la base de données des personnes physiques et morales.
      </p>
    </div>
    <button
      (click)="openModal()"
      class="w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 font-semibold text-white transition-colors rounded-lg bg-[#187181] hover:opacity-90"
    >
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      <span>Ajouter un Redevable</span>
    </button>
  </div>

  <!-- Filter -->
  <div class="w-full md:w-1/3">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilter()"
      placeholder="Rechercher par nom ou NIF..."
      class="w-full px-3 py-2 text-gray-800 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#187181]"
    />
  </div>

  <!-- Table Section -->
  <div class="overflow-x-auto bg-white rounded-lg shadow-sm">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">Nom / Raison Sociale</th>
          <th scope="col" class="px-6 py-3">Type</th>
          <th scope="col" class="px-6 py-3">NIF</th>
          <th scope="col" class="px-6 py-3">Adresse</th>
          <th scope="col" class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let r of filteredRedevables"
          class="bg-white border-b border-gray-200 hover:bg-gray-50"
        >
          <td class="px-6 py-4 font-medium text-gray-900">
            {{ r.nomRaisonSociale }}
          </td>
          <td class="px-6 py-4">{{ r.type }}</td>
          <td class="px-6 py-4 font-mono">{{ r.nif }}</td>
          <td class="px-6 py-4">{{ r.adresse }}</td>
          <td class="px-6 py-4 text-center">
            <div class="flex items-center justify-center gap-2">
              <button
                (click)="openModal(r)"
                title="Modifier"
                class="p-1 text-blue-600 rounded hover:bg-blue-100"
              >
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>
              </button>
              <button
                (click)="deleteRedevable(r.id)"
                title="Supprimer"
                class="p-1 text-red-600 rounded hover:bg-red-100"
              >
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="relative w-full max-w-2xl p-8 bg-white rounded-lg shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <form [formGroup]="redevableForm" (ngSubmit)="onSubmit()">
      <h3 class="text-xl font-semibold text-gray-900">
        {{
          isEditMode ? "Modifier le Redevable" : "Ajouter un Nouveau Redevable"
        }}
      </h3>
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Type</label
          ><select
            formControlName="type"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          >
            <option>Personne Morale</option>
            <option>Personne Physique</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Nom / Raison Sociale</label
          ><input
            type="text"
            formControlName="nomRaisonSociale"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >NIF (15 chiffres)</label
          ><input
            type="text"
            formControlName="nif"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Téléphone</label
          ><input
            type="text"
            formControlName="telephone"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Adresse</label
          ><input
            type="text"
            formControlName="adresse"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          />
        </div>
        <div *ngIf="redevableForm.get('type')?.value === 'Personne Physique'">
          <label class="block text-sm font-medium text-gray-700"
            >NSS (Optionnel)</label
          ><input
            type="text"
            formControlName="nss"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          />
        </div>
        <div *ngIf="redevableForm.get('type')?.value === 'Personne Morale'">
          <label class="block text-sm font-medium text-gray-700"
            >N° Registre Commerce (Optionnel)</label
          ><input
            type="text"
            formControlName="rc"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
          />
        </div>
      </div>
      <div class="flex justify-end gap-4 pt-6 mt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="closeModal()"
          class="px-6 py-2 font-semibold text-gray-700 bg-gray-100 rounded-lg"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="redevableForm.invalid"
          class="px-6 py-2 font-semibold text-white bg-[#187181] rounded-lg disabled:opacity-50"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
