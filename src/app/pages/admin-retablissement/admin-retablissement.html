<div class="space-y-8">
  <!-- Page Header -->
  <div>
    <h1 class="text-3xl font-bold text-gray-800">Rétablissement de Crédit</h1>
    <p class="mt-1 text-gray-500">
      Validez le rétablissement des crédits pour un ordonnateur sur une période
      donnée.
    </p>
  </div>

  <div class="max-w-2xl p-8 bg-white rounded-lg shadow-sm">
    <form
      [formGroup]="retablissementForm"
      (ngSubmit)="submitRetablissement()"
      class="space-y-6"
    >
      <h2 class="text-xl font-semibold text-gray-800">
        Sélectionner les critères
      </h2>

      <!-- Ordonnateur -->
      <div>
        <label for="ordonnateur" class="block text-sm font-medium text-gray-700"
          >Ordonnateur</label
        >
        <select
          id="ordonnateur"
          formControlName="ordonnateur"
          class="w-full px-3 py-2 mt-1 text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#187181]"
        >
          <option value="" disabled>Sélectionner un ordonnateur...</option>
          <option *ngFor="let ord of ordonnateurs" [value]="ord">
            {{ ord }}
          </option>
        </select>
      </div>

      <!-- Période -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="dateDebut" class="block text-sm font-medium text-gray-700"
            >Date de début</label
          >
          <input
            type="date"
            id="dateDebut"
            formControlName="dateDebut"
            class="w-full px-3 py-2 mt-1 text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#187181]"
          />
        </div>
        <div>
          <label for="dateFin" class="block text-sm font-medium text-gray-700"
            >Date de fin</label
          >
          <input
            type="date"
            id="dateFin"
            formControlName="dateFin"
            class="w-full px-3 py-2 mt-1 text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#187181]"
          />
        </div>
      </div>

      <!-- Action Button -->
      <div class="pt-6 border-t border-gray-200">
        <button
          type="submit"
          [disabled]="retablissementForm.invalid || isProcessing"
          class="w-full flex items-center justify-center gap-3 px-6 py-3 font-semibold text-white bg-[#187181] rounded-lg hover:opacity-90 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          <svg
            *ngIf="isProcessing"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>

          <span *ngIf="!isProcessing">Lancer le Rétablissement de Crédit</span>
          <span *ngIf="isProcessing">Lancement en cours...</span>
        </button>
      </div>
    </form>
  </div>
</div>
